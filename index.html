<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotating image gallery</title>
</head>
<body>


    <div class="image-container">
        <span style="--i:1">
    <img src="https://picsum.photos/id/1/200/300" alt="">
        </span>
         <span style="--i:2">
    <img src="https://picsum.photos/id/50/200/300" alt="">
        </span>
         <span style="--i:3">
    <img src="https://picsum.photos/id/30/200/300" alt="">
        </span>
         <span style="--i:4">
    <img src="https://picsum.photos/id/23/200/300" alt="">
        </span>
         <span style="--i:5">
    <img src="https://picsum.photos/id/24/200/300" alt="">
        </span>
         <span style="--i:6">
    <img src="https://picsum.photos/id/10/200/300" alt="">
        </span>
         <span style="--i:7">
    <img src="https://picsum.photos/id/1000/200/300" alt="">
        </span>
         <span style="--i:8">
    <img src="https://picsum.photos/id/19/200/300" alt="">
        </span>
    </div>

    <div class="btn-container">
        <button class="btn" id="prev">
            Prev
        </button>
        <button class="btn" id="next">
            Next
        </button>
    </div>
    
</body>
</html>
